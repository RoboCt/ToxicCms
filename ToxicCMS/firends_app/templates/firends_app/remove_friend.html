{% extends 'base.html' %}

{% block header %}
    {% with show_header=True %}
        {{ block.super }}
    {% endwith %}
{% endblock %}

{% block content %}
    {{ error_message }}
    <form method='post' action="{% url 'remove_friend' friend.id %}">
        {% csrf_token %}
        <hr>
        <div>{{ friend.user.username }}</div>
        <div>{{ friend.birth_date }}</div>
        <hr>
        <button type="submit">Un-Friend</button>
        <a href="{% url 'feed_news' %}">BACK</a>
    </form>
{% endblock %}
