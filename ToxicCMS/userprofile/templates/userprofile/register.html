{% extends 'base.html' %}
{% load static %}

{% block custom_head %}
    <link type="text/css" rel="stylesheet" href="{% static "userprofile/css/main.css" %}">
{% endblock %}

{% block content %}
    <div class="form_wrapper">
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'user_login' %}">Login</a>
    </div>

{% endblock %}
