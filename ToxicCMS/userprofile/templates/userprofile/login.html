{% extends 'base.html' %}
{% load static %}

{% block custom_head %}
    <link type="text/css" rel="stylesheet" href="{% static "userprofile/css/main.css" %}">
{% endblock %}

{% block content %}
    <div class="form_wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'user_register' %}">Register me!</a>
    {{ error_message }}
    </div>
{% endblock %}
